lustre_kernel_install:
 - lustre_apt_config:
   - append_file:
     - /etc/apt/sources.list
     - |
       $$lustre_apt_source
   - exec_chroot: bash -c "DEBIAN_FRONTEND=noninteractive apt-get update"
 - lustre_kernel_install:
   - exec_chroot: bash -c "DEBIAN_FRONTEND=noninteractive apt-get -y --force-yes install lustre-utils lustre-modules-2.6.27.39+lustre1.8.4+0.credativ.lenny.1 linux-image-2.6.27.39+lustre1.8.4+0.credativ.lenny.1"
   - append_file:
     - /etc/modules
     - |
       lustre
       ldiskfs
 - kernel_rename:
   - exec_chroot: bash -c "cd /boot ; mv vmlinuz-2.6.27.39+lustre1.8.4+0.credativ.lenny.1 vmlinuz-2.6.27.39-lustre"
   - exec_chroot: bash -c "cd /boot ; mv initrd.img-2.6.27.39+lustre1.8.4+0.credativ.lenny.1 initrd.img-2.6.27.39-lustre"
   - exec_chroot: bash -c "cd /boot ; mv config-2.6.27.39+lustre1.8.4+0.credativ.lenny.1 config-2.6.27.39-lustre"
   - exec_chroot: bash -c "cd /boot ; mv System.map-2.6.27.39+lustre1.8.4+0.credativ.lenny.1 System.map-2.6.27.39-lustre"
   - exec_chroot: bash -c "cd / ; ln -sf boot/vmlinuz-2.6.27.39-lustre vmlinuz" 
   - exec_chroot: bash -c "cd / ; ln -sf boot/initrd.img-2.6.27.39-lustre initrd.img"

