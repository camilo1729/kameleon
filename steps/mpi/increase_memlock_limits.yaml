increase_memlock_limits:
 - write_limits_file:
   - append_file:
     - /etc/security/limits.conf
     - |
       * soft memlock unlimited
       * hard memlock unlimited
 - write_profile_root:
   - append_file:
     - /root/.profile
     - |
       ulimit -l unlimited
