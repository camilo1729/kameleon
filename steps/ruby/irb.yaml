irb:
 - create_pipes:
     - exec_appliance: touch irb_stdout
     - exec_appliance: mkfifo irb_stdin
     - exec_appliance: touch irb_stderr
 - start:
     - exec_appliance: tail -f irb_stdin | irb >irb_stdout 2>irb_stderr &
     - exec_appliance: IRB_PID=$!
                       # How to get $TAIL_PID too?
 - clean:
     - exec_appliance: echo "kill $IRB_PID $TAIL_PID" >> $$workdir/clean.sh
     - exec_appliance: echo "rm -f $$workdir/chroot/irb_stdout" >> $$workdir/clean.sh
     - exec_appliance: echo "rm -f $$workdir/chroot/irb_stdin" >> $$workdir/clean.sh
     - exec_appliance: echo "rm -f $$workdir/chroot/irb_stderr" >> $$workdir/clean.sh
