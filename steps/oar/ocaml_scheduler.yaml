ocaml_scheduler:
 - compile_from_sources:
   - exec_chroot: bash -c "cd /root/ ; git clone https://gforge.inria.fr/git/oar/oar.git"
   - exec_chroot: bash -c "cd /root/oar/sources/extra/ocaml-schedulers/simple_cbf_mb_h_ct_oar/ && make "
   - exec_chroot: bash -c "cd /root/oar/sources/extra/ocaml-schedulers/simple_cbf_mb_h_ct_oar/ && cp simple_cbf_mb_h_ct_oar_* /usr/lib/oar/schedulers/"
 - add_queue_ocaml_mysql_sched:
   - exec_chroot: bash -c "/etc/init.d/mysql start"  
   - exec_chroot: bash -c "oarnotify --add_queue ocaml,2,simple_cbf_mb_h_ct_oar_mysql"
   - exec_chroot: bash -c "/etc/init.d/mysql stop"
 - configure_oar_conf:
   - exec_chroot: bash -c "mv /etc/oar/oar.conf /etc/oar/oar.conf.or"
   - exec_chroot: bash -c "sed -e 's/^#HIERARCHY_LABELS\=\"node,cpu,core\"/HIERARCHY_LABELS\=\"node,cpu,core\"/' /etc/oar/oar.conf.or > /etc/oar/oar.conf"
