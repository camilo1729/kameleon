oar_tuning:
 - oar_conf_tuning:
   - exec_chroot: sed -e 's/^DETACH_JOB_FROM_SERVER\=\"0\"/DETACH_JOB_FROM_SERVER\=\"1\"/' -i /etc/oar/oar.conf
   - exec_chroot: sed -e 's/^SCHEDULER_TIMEOUT\=\"10\"/SCHEDULER_TIMEOUT\=\"30\"/' -i /etc/oar/oar.conf
   - exec_chroot: sed -e 's/^#SCHEDULER_NB_PROCESSES\=4/SCHEDULER_NB_PROCESSES\=4/' -i /etc/oar/oar.conf
   - exec_chroot: sed -e 's/^#SCHEDULER_FAIRSHARING_MAX_JOB_PER_USER\=30/SCHEDULER_FAIRSHARING_MAX_JOB_PER_USER\=30/' -i /etc/oar/oar.conf
 - oar_queues_tuning:
   - exec_chroot: /etc/init.d/mysql start
   - exec_chroot: oarnotify --remove_queue default;
   - exec_chroot: oarnotify --add_queue default,2,oar_sched_gantt_with_timesharing_and_fairsharing;
   - exec_chroot: oarnotify --remove_queue besteffort;
   - exec_chroot: oarnotify --add_queue besteffort,0,oar_sched_gantt_with_timesharing_and_fairsharing;
   - exec_chroot: oarnotify --remove_queue admin;
   - exec_chroot: oarnotify --add_queue admin,10,oar_sched_gantt_with_timesharing_and_fairsharing
   - exec_chroot: /etc/init.d/mysql start
 - oar_log_file_fix:
   - exec_chroot: touch /var/log/oar.log
   - exec_chroot: chmod 666 /var/log/oar.log
   - exec_chroot: chown oar:root /var/log/oar.log