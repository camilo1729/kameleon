esp_install:
 - esp-v2_git_clone:
   - exec_chroot: mkdir /root/tools || true
   - exec_chroot: bash -c "cd /root/tools ; git clone $$esp_repository"
 - esp-xionee_git_clone:
   - exec_chroot: mkdir /root/tools || true
   - exec_chroot: bash -c "cd /root/tools ; git clone $$esp_repository"
   - exec_chroot: bash -c "cd /root/tools/esp ; git checkout -b esp-xionee remotes/origin/esp-xionee"
 - esp_install:
   - exec_chroot: chmod 777 /root/tools
   - exec_chroot: chmod 777 /root/tools/esp
   - exec_chroot: chmod 777 /root/tools/esp/jobmix
   - exec_chroot: touch /root/tools/esp/LOG
   - exec_chroot: mkdir /root/tools/esp/logs
   - exec_chroot: chmod 666 /root/tools/esp/LOG
   - exec_chroot: chmod 777 /root/tools/esp/logs
   - exec_chroot: bash -c "cp /root/tools/esp/scripts/* /usr/local/bin/"
   - exec_chroot: chmod 777 /usr/local/bin/disco_utilized_cores
   - exec_chroot: chmod 777 /usr/local/bin/oarnodes_utilized_cores
 - kameleon_user_configuration_for_esp:
   - exec_chroot: addgroup admin
   - exec_chroot: adduser kameleon admin

