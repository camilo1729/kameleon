esp_install:
 - esp_install:
   - exec_chroot: wget $$esp_repository/$$esp_version.tar.gz
   - exec_chroot: tar xvzf $$esp_version.tar.gz -C .
   - exec_chroot: bash -c "cd /$$esp_version/ ; ./configure"
   - exec_chroot: bash -c "cd /$$esp_version/ ; make || true"
   - exec_chroot: bash -c "cd /$$esp_version/pm ; wget $$esp_repository/OAR.pm"
   - exec_chroot: bash -c "cd /$$esp_version/pm ; wget $$esp_repository/SLURM.pm"

