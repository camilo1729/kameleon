esp_install:
 - esp_install:
   - exec_chroot: mkdir /root/tools || true
   - exec_chroot: cd /root/tools ; wget $$esp_repository/$$esp_version.tar.gz
   - exec_chroot: cd /root/tools ; tar xvzf $$esp_version.tar.gz -C .
   - exec_chroot: bash -c "cd /root/tools/$$esp_version/ ; ./configure"
   - exec_chroot: bash -c "cd /root/tools/$$esp_version/ ; make || true"
   #- exec_chroot: cd /root/tools/$$esp_version ; wget $$esp_repository/bin.tgz ; tar xvzf bin.tgz
   - exec_chroot: bash -c "cd /root/tools/$$esp_version/pm ; wget $$esp_repository/OAR.pm"
   - exec_chroot: bash -c "cd /root/tools/$$esp_version/pm ; wget $$esp_repository/SLURM.pm"
   - exec_chroot: chmod 777 /root/tools
   - exec_chroot: chmod 777 /root/tools/$$esp_version
   - exec_chroot: chmod 777 /root/tools/$$esp_version/jobmix
   - exec_chroot: chmod 666 /root/tools/$$esp_version/LOG
   - exec_chroot: chmod 777 /root/tools/$$esp_version/logs
   - exec_chroot: cd /root/tools ; wget $$esp_repository/disco_utilized_cores
   - exec_chroot: cd /root/tools ; wget $$esp_repository/oarnodes_utilized_cores

